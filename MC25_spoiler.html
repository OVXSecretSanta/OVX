    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">  
    <link rel="preload" href="./img/MC25/bg.png" as="image"> 
    <link rel="preload" href="./img/card_back.png" as="image">
    <link rel="preload" href="./img/flip.png" as="image">
    <title>MC25 visual spoiler</title>
    <style>
        html {
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overscroll-behavior: none;
            background-image: url('img/MC25/bg.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow-y: scroll;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1px;
            padding-left: 5%;
            padding-right: 5%;
            padding-bottom: 3%;
            justify-items: center;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            display: block;
            visibility: hidden;            
        }
        .banner {
            width: 100%;
            height: auto;
            padding-top: 20px;
            padding-bottom: 50px;
        }
        .logo {
            display: block;
            margin: auto;
            width: 40%;
        }
        .container {
          position: relative;
          width: 100%;
        }
        .container img {
          width: 100%;
          height: auto;
        }
        .container .btn {
          background: url('img/flip.png') no-repeat;
          background-size: contain;
          background-position: center;
          width: 15%;
          height: 11%;
          cursor: pointer;
          border: none;
          position: absolute;
          top: 6.5%;
          left: 8.5%;
          transform: translate(-50%, -50%);
        }
        .container .btn:hover {
          background: url('img/flip-hover.png') no-repeat;
          background-size: contain;
          background-position: center;
          width: 15%;
          height: 11%;
          cursor: pointer;
          border: none;
          position: absolute;
          top: 6.5%;
          left: 8.5%;
          transform: translate(-50%, -50%);
        }
        .icon-bar {
            display: grid;
            grid-template-columns: 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr;
            gap: 1px;
            padding-left: 5%;
            padding-right: 5%;
            padding-top: 2%;
            padding-bottom: 1%;
            justify-items: center;
            align-items: center;
        }
        .icon-bar .icon img {
            width: 90%;
            height: auto;
            display: block;
            padding: 5%;
            margin: auto;
            text-align: center;
        }
        .icon-bar .dot img {
            width: 50%;
            height: auto;
            display: block;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

    <script>
        // Function to apply logic based on the data-flag
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll('.grid-container img');

            images.forEach(img => {
                const flag = img.getAttribute('data-flag');

                if (flag === '@N') {
                    img.src = './img/card_back.png';
                }

                if (flag === '@E') {
                    img.src = './img/e.png';
                }

                if (flag === '@ER') {
                    img.src = './img/er.png';
                }

                img.style.visibility = 'visible';                
            });

        });

    function imgFlip(num) {
        tmp = document.getElementById(num).src;
        document.getElementById(num).src = document.getElementById(num).dataset.alt_src;
        document.getElementById(num).dataset.alt_src = tmp;
    }
    </script>
